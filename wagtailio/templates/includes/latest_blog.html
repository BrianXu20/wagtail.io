{% load i18n wagtailcore_tags wagtailimages_tags %}

<div class="latest-blog">
	<h2 class="latest-blog__heading footer__heading">{% trans "Latest blog" %}</h2>
	{% if blog %}
        <div class="latest-blog__item">
            <div class="latest-blog__info">
                <a class="latest-blog__link" href="{% pageurl blog %}">
                    <h3 class="latest-blog__subheading">{{ blog.title }}</h3>
                </a>
                <div class="latest-blog__date">{{ blog.date|date }}</div>
                <p class="latest-blog__description">{{ blog.introduction|truncatechars:300 }}</p>
            </div>
        </div>
	{% endif %}
</div>
